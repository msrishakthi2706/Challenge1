<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>

    <main>

        <div class="container">
            <div class="content">
                <img class="logo" src="./images/logo.svg" alt="logo">
                <img class="mobile-image" src="./images/hero-mobile.jpg" alt="mobile-image">

                <h1><span>We're</span> coming soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>


                <form id="form">
                    <input id="email" class="email-field" type="email" placeholder="Email Address" />
                    <img class="error-icon" src="./images/icon-error.svg" alt="error-icon">
                    <button class="arrow-btn"><img src="./images/icon-arrow.svg" alt="arrow" /></button>
                    <span id="error"></span>
                    <p class="error-msg">Please provide a valid email</p>
                </form>

            </div>
            <div class="bg-image-container">
            </div>
        </div>

    </main>

        </p>

</body>

</html>
