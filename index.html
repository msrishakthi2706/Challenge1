<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="desktopStyleSheet.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
  </style>

</head>


<body>
<article class="logo">
  <img src="images/logo.svg" alt="icon">
</article>
    
<div class="model">
  <img src="images/hero-desktop.jpg" alt="Picture Not Supported">
</div>
 
<main>
  <h1><span>We're</span><br>
    coming<br>
    soon</h1>

  <p class="description">Hello fellow shoppers! <br>
    We're currently building our new fashion store. <br>
  Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

<form>

  <div>
    <input class=email type="email" placeholder="Email Address" required>
    <button type="submit"><img src="images/icon-arrow.svg" ></button>
  <label for="email">
    <img src="images/icon-error.svg">
  </label>
  
  </div>
  <p class="error">Please provide a valid email address</p>
 
</form> 
</main> 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Srishakthi Manoharan</a>.
    </p>
  </footer>
</body>
</html>
